<!DOCTYPE html>
<html lang="fr">
<head>
	<title>Profil des Createurs</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			min-height: 100vh;
			font-family: 'Montserrat', Arial, sans-serif;
			background: #fff;
			color: #111;
			/* Pour permettre aux bannières d'être fixes */
			position: relative;
		}
		.top-banner {
			position: fixed;
			top: 0;
			left: 0;
			width: 100vw;
			height: 20vh;
			background: #3d0066;
			z-index: 100;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
		}
		.top-banner h1 {
			color: #fff;
			font-size: 2.5em;
			letter-spacing: 2px;
			margin: 0 0 12px 0;
			text-shadow: 0 2px 8px #0003;
		}
		.top-links {
			display: flex;
			gap: 48px;
			margin-top: 8px;
		}
		.top-links a {
			color: #fff;
			text-decoration: none;
			font-size: 1.2em;
			font-weight: bold;
			transition: color 0.2s;
		}
		.top-links a:hover {
			color: #ffd700;
			text-decoration: underline;
		}
		.bottom-banner {
			position: fixed;
			bottom: 0;
			left: 0;
			width: 100vw;
			height: 10vh;
			background: #3d0066;
			z-index: 100;
			display: flex;
			align-items: center;
			justify-content: center;
		}
		.wrapper {
			display: flex;
			flex-direction: column;
			gap: 48px;
			width: 100%;
			max-width: 600px;
			padding: 40px 0;
			margin: 22vh auto 12vh auto; /* espace pour les bannières */
			z-index: 1;
		}
		.creator-card {
			background: #f5f5f5;
			border: 2px solid #3d0066;
			border-radius: 18px;
			box-shadow: 0 4px 16px #3d006644;
			padding: 36px 0;
			text-align: center;
			font-size: 2em;
			font-weight: bold;
			transition: box-shadow 0.2s, border-color 0.2s;
		}
		.creator-card a {
			color: #3d0066;
			text-decoration: none;
			display: block;
			width: 100%;
			height: 100%;
		}
		.creator-card:hover {
			box-shadow: 0 8px 32px #3d006688;
			border-color: #222;
		}
	</style>
</head>
<body>
    <div class="top-banner">
        <h1>Profil des Createurs</h1>
        <div class="top-links">
            <a href="index.html">Accueil</a>
            <a href="portfoliodesprojet.html">Portfolio des projets</a>
            <a href="equipe.html">Équipe</a>
        </div>
    </div>
	<div class="wrapper">
		<div class="creator-card">
			<a href="nelly-anne-chao.html">Nelly-Anne Chao</a>
		</div>
		<div class="creator-card">
			<a href="victor-sarrazin.html">Victor Sarrazin</a>
		</div>
		<div class="creator-card">
			<a href="mia.html">Mia Azmi</a>
		</div>
	</div>
	<div class="bottom-banner">
        <p style="color:#fff; margin:0; font-size:1.1em;">&copy; 2008 MeetGame. Aucun droit réservé.</p>
    </div>
</body>
</html>
